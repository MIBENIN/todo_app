<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="message-div">
            <p id="message">message</p>
        </div>
        <form action="" id="signinform">
            <h1 class="title">Login Form</h1>
            <div class="form-group">
                <label for="email" class="label-group">Email</label>
                <input type="email" id="email" name="email" required class="input-group">
            </div>
            <div class="form-group">
                <label for="password" class="label-group">Password</label>
                <input type="password" id="password" name="password" required class="input-group">
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Login" class="input-group submit-btn">
            </div>
            <p>üëç Create Account! If you not have a account!</p>
            <div class="form-group">
                <a href="signup.html" class="signup-btn">Sign Up</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
